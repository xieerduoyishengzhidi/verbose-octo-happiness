# name of workflow
name: Run Arxiv Papers Daily
 
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron:  '0 12 * * *'  # Runs every minute of 12th hour
env:
 
  
  GITHUB_USER_NAME: xieerduoyishengzhidi
  GITHUB_USER_EMAIL: deyiwodebao@qq.com
  
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: update
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up Python Env
        uses: actions/setup-python@v1
        with:
          python-version: 3.11       
 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install arxiv
          pip install requests
          
      - name: Run daily_arxiv 
        run: |
          python daily_arxiv.py
          
      - name: Push cv-arxiv-daily.md to GitHub Repository

on:
  push:  # Trigger the workflow on push events

jobs:
  push-file:
    name: Push File
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu as the runner

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v2  # Checkout the repository's code

    - name: Push new cv-arxiv-daily.md
      run: |
        git config user.name '${{ env.GITHUB_USER_NAME }}'
        git config user.email '${{ env.GITHUB_USER_EMAIL }}'
        git add cv-arxiv-daily.md
        git commit -m 'Add cv-arxiv-daily.md'
        git push origin HEAD:main  # Push the changes to the main branch of the repository
      env:
        GITHUB_USER_NAME: ${{ github.actor }}  # Use the GitHub username of the actor triggering the workflow
        GITHUB_USER_EMAIL: ${{ github.actor }}@users.noreply.github.com  # Use a noreply email associated with the actor


     
